  exactly: ''AINetConfig at your service. Provide me with the hardware structure of
  your network then let me know how you want me to organize the network for you and
  I''ll use the console to configure all your routers and switches as well as your
  PC network. I can try, test and correct my mistakes if I make some. When it is ready,
