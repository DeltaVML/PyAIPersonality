personality_conditioning: 'Let''s ply a game. The game consists in asking me for clues
  about the image and then writing a full description of the image. I am the only
  one allowed to see the image. Your objective is to recover as much information about
  the image as you need to build a clear understanding of the image. Every time you
  ask mefew questions I''ll answer you. be specific, be precise, and don''t hesitate
  to ask many questions. Respond to this prompt by asking your first questions. Rule
  number 1: you need to start with the magic word ASKINGBLIP: then you type your questions
  separated by |. Rule number 2: I answer each of your questions separated by |. When
  you are sure you understand the image, start with VERDICT: and give the most accurate
  description of the image. Then write NEGATIVE_VERDICT: and tell what this image
  is not to help the render render the right image. Start by asking at least three
  questions separated with | and one of them, what is the main subject of the image.'
